<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGs HTML</title>
</head>
<body>
    <h1>TAGs em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <abbr title="Use a tag &lt;p&gt;">
            <li>Parágrafos</li>
        </abbr>
        <abbr title="Use a tag &lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="Use a tag &lt;abbr&gt;">
            <li>Abreviação</li>
        </abbr>
        <abbr title="Use a tag &lt;dl&gt; e &lt;dt&gt; / &lt;dd&gt;">
            <li>Lista de Definições</li>
        </abbr>
        <abbr title="Use a tag &lt;q&gt;">
            <li>Citação</li>
        </abbr>
        <abbr title="Use a tag &lt;ol type='1'&gt; / &lt;li&gt;">
            <li>Listas Numeradas</li>
        </abbr>
    </ul>
</body>
</html>
