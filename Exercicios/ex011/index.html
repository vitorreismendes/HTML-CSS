<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midias/buzina.mp3" controls autoplay></audio>
    <p>Outra forma para por áudio. Esse está em Loop.</p>
    <audio preload="auto" controls autoplay loop>
        <source src="midias/buzina.mp3" type="audio/mpeg">
        <source src="midias/buzina.mp3" type="audio/ogg">
        <source src="midias/buzina.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio.  <a href="midias/buzina.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
    
</body>
</html>
