<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*Configuração de iframe no CSS é superior do que a configuração in line*/
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <!--Tamanho padrão do iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto" ></iframe> <!--scolling(auto, yes, no)-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara   
        
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é legal.
    </p>
        
</body>
</html>
